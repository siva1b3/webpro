<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations Form</title>
  </head>

  <body>
    <img src="../images/035.png" alt="">
    <img src="../images/036.png" alt="">
    <img src="../images/037.png" alt="">
    <img src="../images/038.png" alt="">
    <img src="../images/039.png" alt="">
    <img src="../images/040.png" alt="">
    <section>
      <form action="do_nothing">
        <p>
          <label for="USERNAME">USERNAME</label>
          <input type="text" name="Inputname" id="USERNAME" placeholder="Enter Username" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" name="mailid" id="email" placeholder="Enter email">
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" minlength="8" maxlength="12" required>
        </p>
        <p>
          <label for="height">Height</label>
          <input type="number" name="height" id="height" min="100" max="1000">
        </p>
        <button>Submit</button>
      </form>
    </section>
  </body>

</html>
